{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Local Static CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.bootstrap-touchspin.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    {% block extra_css %}{% endblock %}

   
</head>
<body class="home-one">
<div class="preloader"></div>
<!--  Preloader End -->


<!--  Header Include -->
{% include 'includes/header.html' %}

<!--  Main Content -->
<main>
    {% block content %}{% endblock %}
</main>

<!--  Footer Include -->
{% include 'includes/footer.html' %}

<!--  Scripts Include -->
{% include 'includes/scripts.html' %}
<script src="{% static 'js/loader.js' %}"></script> <!--  Loader JS -->
{% block extra_js %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
