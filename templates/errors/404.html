{% extends "base.html" %}
{% block title %}404 - Page Not Found{% endblock %}

{% block content %}

<style>
.error-wrapper{
    min-height: calc(100vh - 200px); /* header+footer space */
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f8f8f8;
}
.error-box{
    text-align: center;
}
.error-box h1{
    font-size: 9rem;
    margin: 0;
    color: #016aac;
}
.error-box h2{
    margin: 10px 0;
    font-size: 2rem;
}
.error-box p{
    font-size: 1.1rem;
    margin-bottom: 25px;
}
.error-box a{
    padding: 12px 28px;
    background: #016aac;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}
.error-box a:hover{
    background: #014f80;
}
</style>

<div class="error-wrapper">
    <div class="error-box">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</div>

{% endblock %}
